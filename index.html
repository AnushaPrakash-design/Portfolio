<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CookiePi</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="icon"
			href="./images/preloader, icon/title_icon.svg"
			type="image/x-icon"
		/>
	</head>
	<body>
		<!-- HEADER -->

		<header id="navbar">
			<nav>
				<a class="logo" href="#">
					<img
						src="./images/header/logo.svg"
						alt="Logo for the website"
				/></a>
				<a class="hamburger_open" href="#">
					<img
						src="./images/header/hamburger_icon.svg"
						alt="hamburger menu open icon"
				/></a>
			</nav>
		</header>

		<!-- LANDING -->

		<section class="landing">
			<div class="single_words">
				<h2>Explore</h2>
				<h2>Observe</h2>
				<h2>Create</h2>
			</div>
			<div class="landing_image">
				<img
					src="./images/landing/landing_image.jpg"
					srcset="
						.\images\landing\landing_image-mobile.jpg   425w,
						.\images\landing\landing_image-tablet.jpg   768w,
						.\images\landing\landing_image-laptop.jpg  1024w,
						.\images\landing\landing_image-desktop.jpg 1440w
					"
					sizes="
						 (min-width: 425px) 425px
						 (min-width: 768px) 768px  
						 (min-width: 1024px) 1024px
						 (min-width: 1440px) 1440px ,100vw"
					alt="landing page main image"
				/>
			</div>
			<div class="main_heading">
				<h1>From idea</h1>
				<h1>to execution <span class="pink_dot">.</span></h1>
			</div>
		</section>
		<script src="./app.js"></script>
	</body>
</html>
